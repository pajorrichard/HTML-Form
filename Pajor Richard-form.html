<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
<fieldset>
    <legend>Regisztráció</legend>
    <select name="megszolitas" id="megszolitas" required>
        <option value="dr.">dr.</option>
        <option value="id.">id.</option>
        <option value="ifj.">ifj.</option>
        <option value="özv.">özv.</option>
    </select>
        <label for="nev"><b>Név:</b></label>
        <input type="text" id="nev" name="nev" maxlength="50" required placeholder="max. 50 karakter"/><br><br>
        <label for="jelszo"><b>Jelszó:</b></label>
        <input type="password" id="jelszo" name="jelszo" minlength="6" required placeholder="min. 6 karakter"/><br><br>
    <select name="neme" id="neme">
        <option value="ffi.">férfi</option>
        <option value="nő">nő</option>
        <option value="egyéb">egyéb</option>
    </select><br><br>
        <label for="szuletesiDatum"><b>Születési dátum:</b></label>
        <input type="date" id="datum" name="datum" min="1900-01-01" required /><br><br>
        <label for="emailCím"><b>E-mail:</b></label>
        <input type="email" id="emailCím" name="emailCím" required /><br><br>
        <label for="levelszemet"><b>Feliratkozik a hírlevelünkre?</b></label>
        <input type="checkbox" id="levelszemet" name="levelszemet" /><br><br>
        <textarea cols="40" rows="5" placeholder="Megjegyzés"></textarea><br><br>
        <input type="submit" id="ok" name="ok">
        <input type="reset">
</fieldset>
</form>
</body>
</html>
